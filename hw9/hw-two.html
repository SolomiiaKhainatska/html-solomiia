<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style-two.css">
</head>
<body>
     <div class="login-wrapper">
         <div class="login-container">
             <h1>Instagram</h1>
             <form>
                 <div class="form-group">
                     <input type="text" id="username" name="username" placeholder="Номер телефону, ім'я користувача або email" required>
                 </div>
                 <div class="form-group">
                     <input type="password" id="password" name="password" placeholder="Пароль" required >
                 </div>
                 <button type="submit" class="submit-btn">Увійти</button>
                 <div class="separator">
                     АБО
                 </div>
                 <div class="facebook-login">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/800px-Facebook_logo_%28square%29.png" alt="Facebook">
                     <a href="#">Увійти через Facebook</a>
                 </div>
                 <a href="#" class="forgot-password">Забули пароль?</a>
             </form>
         </div>
         <div class="register-container">
             <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
         </div>
     </div>

</body>
</html>
